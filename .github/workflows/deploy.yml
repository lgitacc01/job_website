name: Build & Push to ECR

on:
  push:
    branches:
      - deploy

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr 
        uses: aws-actions/amazon-ecr-login@v1

      - name: Delete old images then Build & Push new ones
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          SERVICES=("api-gateway" "application-service" "job-service" "recommendation-service" "user-service")

          for SERVICE in "${SERVICES[@]}"; do
            echo "üßπ ƒêang xo√° to√†n b·ªô image c≈© c·ªßa $SERVICE trong ECR..."

            IMAGE_IDS=$(aws ecr list-images \
              --repository-name $SERVICE \
              --query 'imageIds[*]' \
              --output json)

            if [ "$IMAGE_IDS" != "[]" ]; then
              aws ecr batch-delete-image \
                --repository-name $SERVICE \
                --image-ids "$IMAGE_IDS" || true
            fi

            echo "‚ú® ƒê√£ xo√° xong repo $SERVICE. B·∫Øt ƒë·∫ßu build..."

            echo "üöÄ Building $SERVICE..."
            docker build -t $SERVICE ./$SERVICE

            docker tag $SERVICE:latest $ECR_REGISTRY/$SERVICE:latest
            docker push $ECR_REGISTRY/$SERVICE:latest

            echo "‚úÖ ƒê√£ push image m·ªõi cho $SERVICE."
          done
